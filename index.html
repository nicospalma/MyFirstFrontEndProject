<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="centertext firstcolor">
    body
        <header id="bodyheader" class="centertext border secondcolor">
            header
            <nav id ="head1nav" class="centertext border fourthcolor">
                nav
            </nav>
    </header>

    <!--left section-->
<section id ="leftsection" class="centertext border secondcolor margintop">
    section
    <header class="centertext border fourthcolor margintop sectheader">
        header
    </header>
    <nav id="sectnav" class="centertext border fourthcolor margintop">
        nav
    </nav>
    <footer class="centertext border fourthcolor margintop marginbot sectfooter">
        footer
    </footer>
</section>

    <!--right section-->
<section id ="rightsection" class="centertext border secondcolor">
    section
    <header class="centertext border fourthcolor sectheader">
        header
    </header>
        <article class="centertext border thirdcolor padding margintop">
            article
            <header class="centertext border fourthcolor margintop">
                header
            </header>
            <p class="centertext border fourthcolor margintop"> p </p>
            <p class="centertext border fourthcolor margintop"> p </p>
            <footer class="centertext border fourthcolor margintop">
                footer
            </footer>

        </article>
        <article class="centertext border thirdcolor padding margintop">
            article
            <header class="centertext border fourthcolor margintop marginbot">
                header
            </header>
            <p id="articlerightp" class="centertext border fourthcolor">
                p
            </p>
            <aside id="articlerightaside" class="centertext border fourthcolor">
                aside
            </aside>
            <footer class="centertext border fourthcolor sectfooter margintop">
                footer
            </footer>
        </article>
</section>

    <div style="clear: both"></div>
    <footer class="centertext border secondcolor margintop">
        footer
    </footer>

</body>
</html>
